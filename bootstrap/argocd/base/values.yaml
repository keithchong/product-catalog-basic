default:
  app:
    labels:
      app.kubernetes.io/name: product-catalog
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: product-catalog-basic
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/keithchong/product-catalog-basic.git
      targetRevision: main

projects:

  product-catalog-basic:
    description: Project for Product Catalog Basic Application
    namespace: openshift-gitops
    sourceRepos:
    - '*'
    destinations: |
      - namespace: 'dev-product-catalog'
        server: https://kubernetes.default.svc
      - namespace: 'test-product-catalog'
        server: https://kubernetes.default.svc
      - namespace: 'prod-product-catalog'
        server: https://kubernetes.default.svc
      - namespace: 'sandbox-product-catalog'
        server: https://kubernetes.default.svc        
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  dev-product-catalog:
    labels:
      openshift.gitops/environment: dev-product-catalog
    destination:
      namespace: dev-product-catalog
    source:
      path: environments/overlays/dev

  test-product-catalog:
    labels:
      openshift.gitops/environment: test-product-catalog
    destination:
      namespace: test-product-catalog
    source:
      path: environments/overlays/test

  prod-product-catalog:
    labels:
      openshift.gitops/environment: prod-product-catalog
    destination:
      namespace: prod-product-catalog
    source:
      path: environments/overlays/prod